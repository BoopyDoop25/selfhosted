version: "3.8"
  jellyfin:
    container_name: jellyfin
    image: jellyfin/jellyfin
    restart: unless-stopped
    logging:
      driver: json-file
    ports:
      - "8096:8096"
      - "8920:8920"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - NVIDIA_DRIVER_CAPABILITIES=compute,video,utility
    volumes:
      - /docker/appdata/jellyfin:/config
    networks:
      default:
        ipv4_address: 100.0.0.3
networks:
  default:
    external: true
    name: yes
